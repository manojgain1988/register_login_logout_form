{% extends "home.html" %}


{% block title %}
Register Page
{% endblock title %}

{% block content %}
<div class="container w-50">
    <h1 class="text-center">Register Page</h1>
    <hr>


    {% if messages %}
    {% for message in messages %}
    <h2 class="text-danger text-center">{{ message }}</h2>
    {% endfor %}
    {% endif %}




    <form action="{% url 'register' %}" method="POST" class="was-validated">
        {% csrf_token %}
    
        <div class="form-group my-2">
            <label for="full_name" class="form-label">Full Name</label>
            <input type="text" name="full_name" class="form-control"  placeholder="Full Name" required>
        </div>
        <div class="form-group my-2">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control"  placeholder="Username" required>
        </div>
        <div class="form-group my-2">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control"  placeholder="Email" required>
        </div>
        <div class="form-group my-2">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password1" id="password" class="form-control"  placeholder="Password" required>
        </div>
        <div class="form-group my-2">
            <label for="password" class="form-label">Confirm_Password</label>
            <input type="password" name="password2" class="form-control"  placeholder="Confirm_Password" required>
        </div>
        <button type="submit" class="btn btn-dark">Register</button> <br>
        <p>Already have an account Please ?  <a href="{% url 'login'%}">  Login</a></p>
       
    </form>
</div>

{% endblock content %}
