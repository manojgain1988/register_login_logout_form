{% extends "home.html" %}


{% block title %}
Register Page
{% endblock title %}

{% block content %}
<div class="container w-50">
    <h1 class="text-center">Contact Page</h1>
    <hr>


    {% if messages %}
    {% for message in messages %}
    <h2 class="text-danger text-center">{{ message }}</h2>
    {% endfor %}
    {% endif %}




    <form action="{% url 'register' %}" method="POST" class="was-validated">
        {% csrf_token %}
    
        <div class="form-group my-2">
            <label for="full_name" class="form-label">Full Name</label>
            <input type="text" name="full_name" class="form-control"  placeholder="Full Name" required>
        </div>
       
        <div class="form-group my-2">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control"  placeholder="Username" required>
        </div>
        <div class="form-group my-2">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control"  placeholder="Email" required>
        </div>
      
        <div class="form-group py-2 ">
            <label for="type" class="form-label  m-1">Your Message :</label><br>
            <textarea name="message" class="form-control" placeholder="Your Message:" cols="50" rows="3" ></textarea>   
       </div> 
        
        <button type="submit" class="btn btn-dark">Submit</button>
       
    </form>
</div>

{% endblock content %}
